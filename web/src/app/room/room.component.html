<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
  AOS.init();
</script>

<h1 style="text-align: center">Room types</h1>

<div class="container" *ngFor="let room of rooms">
  <div class="col-sm-3">
    <div>
      <hr>
      <img src={{room.userPic}} style="height: 200px; width: 250px; border-radius: 15px;">

    </div>
  </div>

  <div class="col-sm-3">
    <div style="height: 218px">
      <hr>
      <h4 align="center">Details</h4><br>
      ðŸ”¹ Room type :&nbsp;
      {{room['type']}}
    </div>
  </div>

  <div class="col-sm-3">
    <div style="height: 218px">
      <hr>
      <h4 align="center">FEATURES</h4><br>
      ðŸ”¹ Catagory :
      {{room['catagory']}}<br>
      ðŸ”¹ AC :
      {{room['ac']}}<br>
      ðŸ”¹ Capacity :
      {{[room['capacity']]}}

    </div>
  </div>

  <div class="col-sm-3">
    <div style="height: 218px">
      <hr>
      Price<br>
      {{room['price']}}<br><br>
      <form >
        <label for="chin">Check In &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input Name="chin" type="date" (change) = "onChangeInDate($event)">

        <label for="chout">Check Out &nbsp;</label>
        <input Name="cout" type="date" (change) = "onChangeOutDate($event)">

      </form>

      <input type="submit" (click)=onSubmit(room._id,room.type) value="BOOK NOW">


    </div>
  </div>



</div>
